 <body> 
  <div style="color:green;font-size:52px;"> 
    <script language="JavaScript"> 
          
            var m_rog = prompt("Podaj m =", "");
            var m = parseFloat(m_rog);

            var a = m + 1;
            var b = m * (m + 1);

            document.write("Dla m = " + m + "<br>");
            document.write("1/" + m + " = 1/" + a + " + 1/" + b);
        </script>
    </div>
</body>
