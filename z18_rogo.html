
<html>
<body>
<div style="color:navy;font-size:30px;">
<script>
var a = parseFloat(prompt("a=", ""));
var b = parseFloat(prompt("b=", ""));

function suma_rog(a, b) {
    return a + b;
}

function odejmowanie_rog(a, b) {
    return a - b;
}

function mnozenie_rog(a, b) {
    return a * b;
}

function od_kwadratu_rog(a, b) {
    return a*a + " oraz " + b*b;
}

function reszta_z_dzielenia_rog(a, b) {
    return a % b;
}

document.write("suma = " + suma_rog(a, b) + "<br>");
document.write("odejmowanie = " + odejmowanie_rog(a, b) + "<br>");
document.write("mnozenie = " + mnozenie_rog(a, b) + "<br>");
document.write("kwadraty = " + od_kwadratu_rog(a, b) + "<br>");
document.write("reszta z dzielenia = " + reszta_z_dzielenia_rog(a, b) + "<br>");
</script>
</div>
</body>
</html>
