<!DOCTYPE html>
<html>
<head>
    <title>Drabina i kąt</title>
    <script language="JavaScript">
        function Drabina(d, x) {
            c = parseFloat(x);
            d = parseFloat(d);
            Drabina_w = Math.sqrt((c * c) + (d * d));
            document.getElementsByName('drab')[0].value = Drabina_w.toFixed(2);
            alert("Drabina=" + Drabina_w.toFixed(2) + " cm");
            pokaz1.innerHTML = "Drabina=" + Drabina_w.toFixed(2) + " cm" + "<br>";
        }

        function Alfa(d, x) {
            c = parseFloat(x);
            d = parseFloat(d);
            sinA = c / Math.sqrt((c * c) + (d * d));
            var aRad = Math.asin(sinA);
            var aDeg = aRad * (180 / Math.PI);
            document.getElementsByName('alfa')[0].value = aDeg.toFixed(2);
            alert("Alfa=" + aDeg.toFixed(2));
            pokaz2.innerHTML = "Alfa=" + aDeg.toFixed(2) + "<br>";
        }

        function okno_zamknij_rog() {
            window.close();
        }
    </script>
</head>
<body>

    <h2>Obliczanie Drabina i kąt</h2>
    <br>
    <hr>

    <form name="formularz" action="" onsubmit="Drabina(this.bok_d.value, this.bok_x.value); Alfa(this.bok_d.value, this.bok_x.value); return false">

        <p>Podaj D:</p>
        <input size="6" name="bok_d" type="text" value="">
        <p>Podaj X:</p>
        <input size="6" name="bok_x" type="text" value="">
        <br>
        <hr>

        <input type="submit" value="Oblicz">
        <br>
        <hr>

        <p>Drabina:</p>
        <input size="6" name="drab" type="text" readonly>
        <p>Alfa:</p>
        <input size="6" name="alfa" type="text" readonly>

    </form>

    <table>
        <tr>
            <td id="pokaz1"></td>
        </tr>
        <tr>
            <td id="pokaz2"></td>
        </tr>
    </table>

    <input type="button" value="zamknij okno" onclick="okno_zamknij_rog()">

</body>
</html>
